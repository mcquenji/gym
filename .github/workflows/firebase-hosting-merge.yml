name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: "${{ vars.FLUTTER_VERSION }}"
      - name: Write firebase_options.dart
        uses: MobileDevOps/secret-to-file-action@v1.0.0
        with:
          filename: lib/firebase_options.dart
          base64-encoded-secret: ${{ secrets.FIREBASE_OPTIONS }}
      - run: flutter build web -o public
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: ${{ secrets[format('FIREBASE_SERVICE_ACCOUNT_{0}', secrets.FIREBASE_UPPERCASE_PROJECT_ID)] }}
          channelId: live
          projectId: ${{ secrets.FIREBASE_PROJECT_ID }}
